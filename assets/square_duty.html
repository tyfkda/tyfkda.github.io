<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex">
    <title>Square wave with duty cycle</title>
    <script src="square_duty.js"></script>
    <style>
      .mycanvas {
        border:1px solid gray;
        border-radius:4px;
        margin:8px;
        cursor:pointer;
        transition: box-shadow 0.25s;
      }
      .mycanvas:hover {
        box-shadow:0 0 8px blue;
      }
    </style>
  </head>
  <body>
    <div>
      Duty cycle
      <input id="duty" type="text" value="0.5" size="4" /> <input id="duty-slider" type="range" min="0" max="1" step="0.01" value="0.5" />

      <button id="play">play</button>
      <button id="stop" disabled>stop</button>
    </div>

    <canvas id="mycanvas" class="mycanvas" width="600" height="256"></canvas>
  </body>
</html>
