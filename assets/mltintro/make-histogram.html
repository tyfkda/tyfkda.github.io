<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <title>Make Histgram</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="default.css">

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.16/processing.min.js"></script>
  </head>
  <body>
    <div class="sketch-canvas">
      <div class="pull-left">
        <canvas id="sketch" width="512" height="256"
                data-processing-sources="MakeHistogram.pde"></canvas>
      </div>
      <div class="pull-left" style="margin:8px">
        <button onclick="makeSlow()">&laquo;</button>
        <button onclick="makeFast()">&raquo;</button>
        <button onclick="restart()">restart</button><br>
        Sample: #<input id="step" type="text" disabled>
      </div>
    </div>
    <script type="application/javascript">
var processingInstance
var restart, makeSlow, makeFast

function onInitialized() {
  processingInstance = Processing.getInstanceById('sketch')
  restart = processingInstance.restart
  makeSlow = processingInstance.makeSlow
  makeFast = processingInstance.makeFast
}

function onUpdated(stepCount) {
  document.getElementById('step').value = stepCount
}
    </script>
  </body>
</html>
